<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Shop Radar - Join the Waitlist</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'waitlist/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="hero">
                <h1 class="title">TikTok Shop Radar</h1>
                <p class="subtitle">Daily signals for products blowing up on TikTok Shop.</p>
            </div>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="waitlist-form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.email }}
                </div>
                <button type="submit" class="submit-button">Join Waitlist</button>
                <p class="form-note">No spam. Early access first.</p>
            </form>

            <div class="social-proof">
                <p>Join 100+ builders & sellers</p>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; TikTok Shop Radar</p>
        </footer>
    </div>
</body>
</html>
